<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="dojosurvey/static/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}"> -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <title>Ninja Gold Game</title>
</head>
    <body>
        <h1>Welcome to the Ninja Gold Game!</h1>
        <h4>Your Gold: </h4>
        <h4>{{session['wallet']}}</h4>
        <div id='routes'>
            <div>
                <form action="/process_money" method="post">
                    <h5>Farm</h5>
                    <h6>(earns 10 - 20 golds)</h6>
                    <input type="hidden" name="building" value="farm" />
                    <input class='button' type="submit" value="Find Gold!"/>
                  </form>
            </div>
            <div>
                <form action="/process_money" method="post">
                    <h5>Cave</h5>
                    <h6>(earns 5 - 10 golds)</h6>
                    <input type="hidden" name="building" value="cave" />
                    <input class='button' type="submit" value="Find Gold!"/>
                  </form>
            </div>
            <div>
                <form action="/process_money" method="post">
                    <h5>House</h5>
                    <h6>(earns 2 - 5 golds)</h6>
                    <input type="hidden" name="building" value="house" />
                    <input class='button' type="submit" value="Find Gold!"/>
                  </form>
            </div>
            <div>
                <form action="/process_money" method="post">
                    <h5>Casino</h5>
                    <h6>(earns/takes 0 - 50 golds)</h6>
                    <input type="hidden" name="building" value="casino" />
                    <input class='button' type="submit" value="Find Gold!"/>
                  </form>
            </div>
        </div>
        <div id="activities">
            <!-- for loop -->
            {% for x in range(0, session['route']|length): %}
                <p>{{ session['route'][x] }}</p>
            {% endfor %}
        </div>
    </body>
</html>
