<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'restfulusers/css/reset.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'restfulusers/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Show User</title>
</head>
<body>
    <h1>User {{user.id}}</h1>
    <h4>Full Name: {{user.first_name}} {{user.last_name}}</h4>
    <h4>E-mail: {{user.email}}</h4>
    <h4>Created on: {{user.created_at}}</h4>
    <div class="actions">
        <a href="/restfulusers/{{user.id}}/edit"><button>Edit</button></a>
        <a href="/restfulusers/{{user.id}}/destroy"><button>Delete</button></a>
    </div>
</body>
</html>
