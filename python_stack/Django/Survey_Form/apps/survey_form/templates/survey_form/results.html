<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'survey_form/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Survey Results</title>
</head>
<body>
    <div class="info">
        <p>Thanks for submitting this form!
            You have submitted this form {{count}} times now
        </p>
    </div>
    <div id="results">
        <h2>Submitted Info</h2>
        <h4 id="name">Name:</h4>
        <h6>{{ name }}</h6>
        <h4 class="location">Dojo Location:</h4>
        <h6>{{ location }}</h6>
        <h4 class="langauge">Favorite Language:</h4>
        <h6>{{ favlang }}</h6>
        <h4 class="comment">Comment:</h4>
        <p>{{ comment }}</p>
        <a class="gbutton" href="/">Go Back</a>
    </div>
     
</body>
</html>
