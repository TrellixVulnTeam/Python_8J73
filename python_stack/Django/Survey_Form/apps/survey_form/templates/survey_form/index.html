<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'survey_form/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Survey Form</title>
</head>
<body>
    <div id="survey">
        <form action='/process/' method='post'>
            {% csrf_token %}
            <label class="name" for="name">Your Name:</label>
            <input class="namebox" type="text" name="name">

            <label class="location" for="location">Dojo Location:</label>
            <label class="radio" for="burbank">Burbank</label>
            <input type="radio" id="burbank" name="location" value="burbank">
            <label class="radio" for="other">Other</label>
            <input type="radio" id="other" name="location" value="other">
            
            <p>Select your favorite language</p>
            <select name="favlang">
                <option value="java">Java</option>
                <option value="html">HTML</option>
                <option value="ruby">Ruby</option>
            </select>

            <p>Comment (Optional):</p>
            <textarea name="comment"></textarea>

            <input class="button" type="submit" value="Submit">

        </form>

    </div>
</body>
</html>
