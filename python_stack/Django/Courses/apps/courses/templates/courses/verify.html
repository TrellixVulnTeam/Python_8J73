<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'courses/css/reset.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Verify Delete</title>
</head>
<body> 
    <h1>Are you sure you want to delete the following course?</h1>
    <h4>Name: {{course.name}}</h1>
    <h4>Description: {{course.description.desc}}</h4>
    <div class="actions">
        <a href="/" class='addlink'><button>No!!!</button></a>
        <a href="/courses/{{course.id}}/delete"><button class='redbtn'>Yes, I want to delete this record</button></a>
    </div>
</body>
</html>
