<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'courses/css/reset.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Add a book and review</title>
</head>
<body>
    <div id="wrapper">
        <h1>Add a New Book Title and a Review {{user.first_name}}:</h1>
        <a href="/home"><button>Home</button></a>
        <a href="/logout_user"><button>Logout</button></a>
    </div>
    <div class="addbox">
        <form action='/addBook' method="post">
            {% csrf_token %}
            Book Title: <input type="text" name='title'>
            Author: <input type='text' name='author'>
            or
            <select name='dauthor'>
            {% for a in authors %}
                <option value='{{a.author}}'>{{a.author}}</option>
            {% endfor %}
            </select>
            Review: <input type='textarea' name='review_detail'>
            Rating: 
            <select name = 'rating'>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
            </select>
            stars
            <input type='submit' value='Add Book and Review'>
        </form>
</body>
</html>
